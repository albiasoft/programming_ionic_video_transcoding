<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Upload video
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-fab *ngIf="!this.isProcessingVideo" vertical="center" horizontal="center" slot="fixed">
      <ion-fab-button (click)="loadVideo()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
